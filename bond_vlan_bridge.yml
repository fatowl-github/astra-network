          - param: bridge_stp
            val: off
          - param: bridge_fd
            val: 0
            # - param: up route add default gw
            #   val: 10.0.106.1
        ports:
          - bond0.2210
###
      - name: br_stg
        configure: true
        enable: false
        comment: Bridge br_stg
        method: static
        address: 10.15.141.2
        netmask: 255.255.255.192
#        netmask_cidr: 26
#        gateway: 10.15.140.126
        parameters:
          - param: bridge_stp
            val: off
          - param: bridge_fd
            val: 0
            # - param: up route add default gw
